<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 400px;
        }
    </style>
    <form id="uploadForm">
        <input type="text" name="name" placeholder="Nome do Produto" />
        <input type="text" name="price" placeholder="Preço do Produto" />
        <input type="text" name="isDiscount" placeholder="Desconto?" />
        <input type="text" name="discountPercentage" placeholder="Percentagem" />
        <input type="text" name="discountPrice" placeholder="Preço do desconto" />
        <input type="text" name="category" placeholder="Categoria" />
        <input type="file" name="image" />
        <button type="submit">Enviar</button>
    </form>
    <img id="img" src="" alt="">
    <script>
        var helicopter=null
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            fetch('http://localhost:8080/products/save-product', {
                method: 'POST',
                body: formData
            })
                .then(response => console.log(response))
                .catch(error => console.error(error));
        });
        fetch("http://localhost:8080/products/public/all-products",)
        .then(response=>response.json())
        .then(data =>{
            const imgUrl =`data:image/jpeg;base64,${data[2].productImage}`;
            const img =document.getElementById("img")
            img.src =imgUrl;
        })
    </script>
</body>

</html>
